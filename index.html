<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-gutter">
        <header>
          <div class="head-container">
            <div class="logo-image-container head-common">
              <a class="logo-anchor" href="javascript:void(0);">
                <img
                  class="logo-img"
                  src="./image/img/logo.png"
                  alt="image not supported"
                />
              </a>
            </div>
            <ul class="nav menu-items head-common">
              <li>
                <i class="fa fa-question-circle-o"></i>
                <span>Help</span>
              </li>
              <li>
                <i class="fa fa-sticky-note-o"></i>
                <span>Blog</span>
              </li>
              <li>
                <i class="fa fa-user-circle-o"></i>
                <span>Login</span>
              </li>
            </ul>
            <div class="create-btn-container head-common">
              <button class="create-btn">Create account</button>
            </div>
            <div class="banner-container"></div>
          </div>
        </header>
      </div>
      <div class="banner-title">
        <div>
          <span>Contact us</span>
        </div>
      </div>
      <div class="form-gutter">
        <form action="#">
          <div class="name-gutter">
            <div class="name-holder">
              <div>First Name</div>
              <input type="text" />
            </div>
            <div class="name-holder">
              <div>Last Name</div>
              <input type="text" />
            </div>
          </div>
          <div class="name-gutter">
            <div class="name-holder">
              <div>Your E-mail</div>
              <input type="text" />
            </div>
            <div class="name-holder">
              <div>Phone number</div>
              <input type="text" />
            </div>
          </div>
          <div class="message-gutter">
            <div class="message-holder">Your message</div>
            <textarea name="message" id="" cols="30" rows="10"> </textarea>
          </div>
          <div class="submit-btn-container">
            <button class="submit-btn">Send message</button>
          </div>
        </form>
      </div>
      <div class="contact-gutter">
        <div class="contact-container">
          <div class="contact-title-container">
            <h1 class="contact-title">Sirved Mobile Solution Inc.</h1>
          </div>
          <div class="social-gutter">
            <div class="contact-details">
              <ul class="nav contact-item">
                <li>
                  <div class="fafa-container">
                    <i class="fa fa-phone"></i>
                    <span>+1 844-747-8331</span>
                  </div>
                </li>
                <li>
                  <div class="fafa-container">
                    <i class="fa fa-envelope"></i>
                    <span>info@sirevd.com</span>
                  </div>
                </li>
              </ul>
            </div>
            <div class="social-details">
              <ul class="nav contact-item">
                <li>
                  <div class="fafa-container">
                    <i class="fa fa-facebook-official"></i>
                    <span>Facebook</span>
                  </div>
                </li>
                <li>
                  <div class="fafa-container">
                    <i class="fa fa-twitter"></i>
                    <span>Instagram</span>
                  </div>
                </li>
                <li>
                  <div class="fafa-container">
                    <i class="fa fa-instagram"></i>
                    <span>Twitter</span>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
